<div class="container">
    <div class="row">
        <div class="col-lg-6">

            <h2>Enter Your Information Insert </h2>
            <hr>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
    <div class="row">

        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Fill Your Information Here</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" value=""  [(ngModel)]="name" />
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <!-- <input type="email" class="form-control" value="" [(ngModel)]="email" /> -->
                                <input type="email" class="form-control" name="email" id="email" placeholder="abc@gmail.com" [(ngModel)]="email" [ngModelOptions]="{ updateOn: 'blur' }" #emailerror="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$ "        required />
                            </div>
                            <div class="form-group">
                                <label for="">Mobile No</label>
                                <input type="number" class="form-control" value="" [(ngModel)]="mobileno" />
                            </div>

                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline">
                                        <input type="radio" name="gender" value="male" [(ngModel)]="gender" checked>
                                        <span> Male </span>
                                    </label>
                                    <label class="radio inline ps-2">
                                        <input type="radio" name="gender" value="female" [(ngModel)]="gender">
                                        <span>Female </span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <select class="form-control" [(ngModel)]="fevtopic">
                                    <option  value="" > Select Topic 
                                    </option>
                                    <option value="Angular" class="hidden" selected>Angular</option>
                                    <option value="JavaScript">JavaScript</option>
                                    <option value="Python">Python</option>
                                </select>
                            </div>

                            <input type="submit" class="btnRegister" id="button" (click)="submitdata()" value="Show"/>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

        </div>

        <div class="col-lg-6">


            <app-home [parentData]="datas"></app-home>


        </div>
    </div>
</div>
